<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art of Flooring - Showroom</title>
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>

    <video class="background" playsinline autoplay muted loop>
      <source src="assets/video/slideshow.mp4" type="video/mp4">
    </video>

    <div class="grid-y medium-grid-frame">

      <div class="cell shrink header medium-cell-block-container">
        <div class="grid-x grid-padding-x">
          <div class="cell medium-4 medium-offset-4">
            <img class="logo" src="assets/img/art-of-flooring-web-wo.png">
          </div>
        </div>
      </div>

      <div class="cell medium-auto medium-cell-block-container callout secondary">
        <div class="grid-x grid-padding-x">
          <div class="cell welcome">
            <h1>Welcome</h1>
            <input type="text" placeholder="Client Name">
          </div>
        </div>
      </div>

      <div class="cell shrink footer">
        <div class="grid-x grid-padding-x">

          <div class="cell medium-2 medium-offset-2">
            <div class="radius bordered shadow card">
              <img src="assets/img/case-studies.jpg">
              <div class="card-section">
                <a href="https://www.artofflooring.co.uk/case-studies/">Case Studies</a>
              </div>
            </div>
          </div>

          <div class="cell medium-2">
            <div class="radius bordered shadow card">
              <img src="assets/img/panaget.jpg">
              <div class="card-section">
                <a href="https://www.panaget.com/en">Panaget</a>
              </div>
            </div>
          </div>

          <div class="cell medium-2">
            <div class="radius bordered shadow card">
              <img src="assets/img/moduleo.jpg">
              <div class="card-section">
                <a href="https://www.moduleo.co.uk/en-gb">Moduleo</a>
              </div>
            </div>
          </div>

          <div class="cell medium-2">
            <div class="radius bordered shadow card">
              <img src="assets/img/harvey-maria.jpg">
              <div class="card-section">
                <a href="https://www.harveymaria.com/">Harvey Maria</a>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

    <script src="assets/js/vendor/jquery.js"></script>
    <script src="assets/js/vendor/what-input.js"></script>
    <script src="assets/js/vendor/foundation.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
